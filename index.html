<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes</title>
	<link rel="shortcut icon" href="/assets/icon.svg" type="image/x-icon">
	<link rel="stylesheet" href="/assets/style.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="notes" id="app">
		<div class="notes__sidebar">
			<button class="notes__add">Add Note</i></button>
			<div class="notes__list">
				<div class="notes__list-item">
					<div class="notes__small-title">Exam</div>
					<div class="notes__small-body">I have an exam on Monday!</div>
					<div class="notes__small-updated">Friday 9th March, 6:30pm</div>
				</div>
			</div>
		</div>
		<div class="notes__preview">
			<input type="text" class="notes__title" placeholder="Title...">
			<textarea class="notes__body" placeholder="Note..."></textarea>
		</div>
	</div>
</body>
</html>
